<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${name}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
</head>
<body>
<img src="/image/test.png" style="height: 200px;width: 200px">
<h4 th:text="'web_name:'+${name}" ></h4>
<h4 th:text="'author:'+${author}" ></h4>
<h3>菜单：</h3>
<ul class="list-group">
    <li th:each="item : ${menu}" class="list-group-item">
        <a th:text="${item.name}" th:href="${item.url}"></a>
    </li>
</ul>
<span th:if="1+1==3">true</span>
</body>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</html>
